<div ng-controller="appController">
	<h3 class="text-center">Voluntary Participation</h3>
	<p>
		Participation in this study is voluntary. If you do not wish to participate, there will be no penalty of any kind
	</p>
	<p>
		To confirm your intent to enroll in this study, please complete the form below.
	</p>
	<form name="form">
		<div class="row">
			<div class="form-group col-md-6">
				<label>First Name</label>
				<input type="text" class="form-control" placeholder="John" name="firstName" ng-model="newEntry.firstName" required />
			</div>
			<div class="form-group col-md-6">
				<label>Last Name</label>
				<input type="text" class="form-control" placeholder="Doe" name="lastName" ng-model="newEntry.lastName" required />
			</div>
		</div>
		<div class="form-group">
			<label>What city were you born in?</label>
			<input type="text" class="form-control" placeholder="City Name" name="city" ng-model="newEntry.city" required />
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" required />I consent to participate in this study
			</label>
		</div>
		<div class="row">
			<div class="col-md-2">
				<button class="btn btn-default"><a href="#">Back</a></button>
			</div>
			<div class="col-md-10">
				<input type="submit" id="big_btn" class="btn btn-default"value="Complete the form to continue enrollment" ng-click="addNew()" ng-disabled="form.$invalid" />
			</div>
		</div>
	</form>

</div>
